<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/roster.js" defer></script>
    <script src="./js/index.js" defer></script>
    <title>HSR Team Builder</title>
</head>
<body>
    <div class="container">
      <!-- Character Additions to Owned Characters -->
      <div style="width: 300px">
        <h1>Register</h1>
        <!-- Registration Form -->
        <form id="register">
          <label>User Name: </label>
          <input type="input" name="User Name" id="usrName" required>
          <label>UID: </label>
          <input type="input" name="UID" id="uid" minlength="9" maxlength="9" required>
          <label>Password: </label>
          <input type="password" name="Password" id="pass1" required>
          <label>Retype Password: </label>
          <input type="password" name="Retype Password" id="pass2" required>
          <input type="submit" id="newUser">
        </form>
      </div>
      <div style="width: 250px" >
        <h1>Characters</h1>
        <p>Use the dropdowns below to add to your collection of characters!</p>
        <form id="characterAdd">
          <select name="path" id="p-filter">
          </select>
          <select name="element" id="e-filter">
          </select>
          <input type="reset" name="reset" id="addReset"><br>
          <select name="roster" id="roster">
          </select>
          <input type="button" value="Add" id="addCollection">
        </form>
        <select name="collection" id="collection">
        </select>
        <input type="button" value="Remove" id="subCollection">
      </div>
      <main id="cardStorage">
      </main>
    </div>
    <footer id="feedback" class="container">
      <p>Use the dropdowns above to add characters to your collection! Then use your Collection to build teams! Then, I can help make some suggestions for some additional ways to build your team differently!</p>
    </footer>
</body>
</html>
