<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/roster.js" defer></script>
    <script src="./js/index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <!-- Container for entire form. -->
    <div class="owned">
        <!-- Registration Side -->
        <div>
          <h1>Characters</h1>
          <p>Please provide your information below.</p>
  
          <!-- Registration Form -->
          <form id="characterAdd">
            <select name="path" id="p-filter">
            </select>
            <select name="element" id="e-filter">
            </select>
            <input type="reset" name="reset" id="addReset"><br>
            <select name="roster" id="roster">
            </select>
            <input type="button" value="Add" id="addCollection">
            <input type="button" value="Remove" id="subCollection">
          </form>
          <select name="collection" id="collection">
          </select>
        </div>
</body>
</html>
