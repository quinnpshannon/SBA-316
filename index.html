<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/roster.js" defer></script>
    <script src="./js/index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <!-- Container for the form. -->
    <div id="container">
      <!-- Character Additions to Owned Characters -->
      <div>
        <h1>Characters</h1>
        <p>Please provide your information below.</p>
        <!-- Registration Form -->
        <form id="characterAdd">
          <select name="path" id="p-filter">
          </select>
          <select name="element" id="e-filter">
          </select>
          <input type="reset" name="reset" id="addReset"><br>
          <select name="roster" id="roster">
          </select>
          <input type="button" value="Add" id="addCollection">
        </form>
        <select name="collection" id="collection">
        </select>
        <input type="button" value="Remove" id="subCollection">
      </div>
      <main id="cardStorage">
      </main>
    </div>
    <footer id="feedback">
      <h2>Hello!</h2>
      <p>Use the dropdowns above to add characters to your collection! Then use your Collection to build teams! Then, I can help make some suggestions for some additional ways to build your team differently!</p>
    </footer>
</body>
</html>
